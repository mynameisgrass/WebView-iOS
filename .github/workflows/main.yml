name: Build Unsigned IPA
on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build App (Unsigned)
        run: |
          # We force the iOS version to 13.0 to fix the "libarclite" error
          xcodebuild build \
            -scheme "WebView-iOS" \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            IPHONEOS_DEPLOYMENT_TARGET=13.0 \
            -derivedDataPath build

      - name: Package IPA Manually
        run: |
          mkdir Payload
          # Move the app into the Payload folder
          mv build/Build/Products/Release-iphoneos/*.app Payload/
          # Zip it into an IPA
          zip -r "Safeschool.ipa" Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Safeschool-IPA
          path: Safeschool.ipa
