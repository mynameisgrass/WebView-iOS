name: Build VNMAP
on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸª„ Magic - Rename App & Create Icons
        run: |
          # 1. CHANGE APP NAME TO "VNMAP"
          PLIST="WebView-iOS/Info.plist"
          plutil -replace CFBundleDisplayName -string "VNMAP" "$PLIST"
          plutil -replace CFBundleName -string "VNMAP" "$PLIST"

          # 2. GENERATE ICONS (The Robust Way)
          ICON_SOURCE="$PWD/icon.png"
          APP_ICON_DIR="WebView-iOS/Images.xcassets/AppIcon.appiconset"

          if [ -f "$ICON_SOURCE" ]; then
            echo "Found icon.png! Generating all required icon sizes..."
            
            # Go into the icon folder
            cd "$APP_ICON_DIR"
            
            # Read the Contents.json file to see what files Xcode expects
            # and generate each one from your icon.png
            jq -r '.images[] | select(.filename) | "\(.filename) \(.size) \(.scale)"' Contents.json | while read filename size scale; do
              # Clean up the numbers (e.g., turn "60x60" into "60", "2x" into "2")
              scale_clean=$(echo $scale | tr -d 'x')
              size_clean=$(echo $size | cut -d'x' -f1)
              
              # Calculate the pixel size (Size * Scale)
              target_width=$(awk "BEGIN {print int($size_clean * $scale_clean)}")
              
              echo "Creating $filename ($target_width px)..."
              # Resize your image to this exact size
              sips -z $target_width $target_width "$ICON_SOURCE" --out "$filename"
            done
          else
             echo "WARNING: icon.png not found in the root folder."
          fi

      - name: Build App (Unsigned)
        run: |
          xcodebuild build \
            -scheme "WebView-iOS" \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            IPHONEOS_DEPLOYMENT_TARGET=13.0 \
            -derivedDataPath build

      - name: Package IPA Manually
        run: |
          mkdir Payload
          mv build/Build/Products/Release-iphoneos/*.app Payload/
          zip -r "VNMAP.ipa" Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: VNMAP-IPA
          path: VNMAP.ipa
