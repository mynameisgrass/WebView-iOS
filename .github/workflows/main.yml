name: Build Unsigned IPA
on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: List Available Schemes
        run: xcodebuild -list
        # This step will print the real scheme name in the logs if the next step fails.

      - name: Build App (Unsigned)
        run: |
          # Build with the corrected scheme name "WebView-iOS"
          xcodebuild build \
            -scheme "WebView-iOS" \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            -derivedDataPath build

      - name: Package IPA Manually
        run: |
          mkdir Payload
          # We use a wildcard (*) here so it finds the app regardless of the exact name
          mv build/Build/Products/Release-iphoneos/*.app Payload/
          zip -r "Safeschool.ipa" Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Safeschool-IPA
          path: Safeschool.ipa
